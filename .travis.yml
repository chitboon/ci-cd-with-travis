
sudo: required
language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
# command to run tests
script:
  # unit test
  - python -m pytest -v
  # linting test
  # - flake8
after_success:
  - test "$TRAVIS_BRANCH" = "master" && sh .travis/deploy_heroku.sh
